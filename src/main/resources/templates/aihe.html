<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>HIENONIMI FORUM</title>
        <meta charset="utf-8" />
        <style>
            #otsikko {margin:20px 5px 20px 22%;}
            body { text-align: left }
            #e { margin: 2cm; }
            .lisays {margin:0cm 0cm 0cm 3cm;}
            table, th, td {border:1px solid black; padding: 15px; border-collapse: collapse;}
            #footer {margin: 1cm; }
        </style>

    </head>

    <body style="background-color: rgb(214, 226, 255)">
        <h1 id="otsikko" th:text="${aihe.nimi}">Viestit</h1>
        <a th:href="@{~/{id}(id=${alue})}">Takaisin alueelle</a>
        <table id="e" style="width:50%">
            <tr>
                <th>Käyttäjä</th>
                <th>Viesti</th>                
            </tr>
            <tr th:each="viesti : ${viestit}">
                <td th:text="${viesti.kayttajanimi}">kayttaja</td>
                <td th:text="${viesti.viesti}">viesti</td>
            </tr>
        </table>
        <ul>
            <tr th:each="sivu : ${sivut}">
                <td>  <a th:href="@{~/{id}/{aid}?sivu={sivu}(id=${alue}, aid=${aihe}, sivu=${sivu})}" th:text="${sivu}">sivu</a></td>
            </tr>
        </ul>

        
        <span class="lisays">Lisää uusi viesti</span>
        <form class="lisays" method="POST">
            <span>Käyttäjä:</span>
            <input type="text" name="kayttaja"/>
            <br/>
            <span>Viesti:</span>
            <br/>
            <textarea rows="10" cols="50" name="viesti"></textarea>
            <input type="submit" value="Lähetä!"/>
        </form>

        <footer id="footer">
            <p>Created by: Lauri, Ville, Olli, Sami</p>
        </footer>

    </body>
</html>
